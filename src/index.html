    <script>
      var redirectToApp = function () {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;
        const ios = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        const android = /android/i.test(userAgent);
        const storeIOS = "https://apps.apple.com/us/app/tentime/id1458611147";
        const storeAndroid =
          "https://play.google.com/store/apps/details?id=com.tentimelimited.ios&hl=en&gl=US";

        const params = new URLSearchParams(window.location.search);
        const pathname = params.get("redirectTo");
        let alternateUrlTarget;
        if (pathname) {
          alternateUrlTarget = "tentime:/" + "/web" + JSON.parse(pathname);
        }
        if ((ios || android) && alternateUrlTarget) {
          window.location.href = alternateUrlTarget;
          setTimeout(() => {
            window.close();
            window.location.href = ios ? storeIOS : storeAndroid;
          }, 250);
        }
      };

      window.onload = redirectToApp;
    </script>
